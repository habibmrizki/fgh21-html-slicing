  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <!-- My Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
          rel="stylesheet"
        />
        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- Style css -->
        <link rel="stylesheet" href="css/style.css" />
      </head>
      <body>
        <!-- Navbar Start -->
        <nav class="navbar">
          <a href="#"><img src="img/logo-Wetick.png" alt="logo-witeck" /></a>

          <div class="navbar-nav">
            <a href="#home">Home</a>
            <a href="#create">Create Event</a>
            <a href="#location">Location</a>
          </div>

          <div class="button">
            <button type="button" class="button1">Log In</button>
            <button type="button" class="button2">Sign Up</button>
          </div>
        </nav>
        <!-- Navbar Start End -->

        <!-- bg picture start -->
        <div class="bg-home">
          <div class="bg-picture">
            <img src="img/logo-background.png" alt="" />
          </div>
          <div class="event">
            <div class="logo-event">
              <img src="img/logo-event.png" alt="" />
            </div>
            <div class="text-event">
              <p>Event For You</p>
            </div>
          </div>
        </div>
        <!-- bg picture start -->

        <!-- date grid start  -->
        <div class="content">
          <div class="date-grid">
            <div>
              <div>13</div>
              <div>Mon</div>
            </div>
            <div>
              <div>14</div>
              <div>Tue</div>
            </div>
            <div class="active">
              <div>15</div>
              <div>Wed</div>
            </div>
            <div>
              <div>16</div>
              <div>Thu</div>
            </div>
            <div>
              <div>17</div>
              <div>Fri</div>
            </div>
          </div>
        </div>
        <!-- date grid end  -->

        <!-- info picture start -->
        <div class="event-box"></div>
        <!-- info picture end -->

        <!-- Feather Icons -->
        <script>
          feather.replace();
        </script>
      </body>
    </html>
